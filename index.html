<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Never Forget</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,400;1,500&display=swap" rel="stylesheet">
    <link href="https://res.cloudinary.com/arawato666/image/upload/v1661872480/Leo-personal-projects/elephant_dj9crx.png" type="image/x-icon" rel="shortcut icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  </head>
  <body>
    <section class="container text-center app-container px-3">
        <article>
           <h1 class="mb-5 animate__animated animate__bounce">Never Forget</h1> 
           <img src="https://res.cloudinary.com/arawato666/image/upload/v1661872480/Leo-personal-projects/elefant_nod89e.png" alt="never forget notes logo" class="animate__animated animate__bounce ">
        </article>
        <section class="row">
            <div class="app mt-5 py-5 rounded-5 col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3">    
            <h4 class="mb-5">Write it all down here</h4>
        <!-- add tasks button -->
            <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
                <span>Add New Task</span>
                <i class="fas fa-plus"></i>
            </div>
            <!-- created tasks -->
            <h5 class="text-center my-3">Tasks</h5>
            <div id="tasks"></div>
         </div>
        </section>
        
    </section>
    
    <!-- Modal -->
    <form
    class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
                <img src="https://res.cloudinary.com/arawato666/image/upload/v1661872480/Leo-personal-projects/elephant_dj9crx.png" alt="never forget notes logo" class="img-fluid ms-3">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Task Title</p>
                <input type="text" class="form-control" name="" id="textInput" />
                <div id="msg"></div>
                <p class="mt-3">Due Date</p>
                <input type="date" class="form-control" name="" id="dateInput" />
                <p class="mt-3">Description</p>
                <textarea
                    name=""
                    class="form-control"
                    id="textarea"
                    cols="30"
                    rows="5"
                ></textarea>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                Close
            </button>
            <button type="submit" id="add" class="btn btn-primary">Add</button>
            </div>
        </div>
    </div>
    </form>
      
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
